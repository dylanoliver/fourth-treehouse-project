<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Photo Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/lightbox.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<header>
<div id="search">
	<input type="search" name="search" placeholder="Search" id="filter-search">
	<span id="filter-count"></span>
</div>
</header>
<div id="wrapper" class="clearfix">

	<ul id="imageGallery">
		<li class="col"><a href="images/01.jpg" data-title="Hay Bales" data-lightbox="gallery"><img src="images/thumb/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields."></a></li>
		<li class="col"><a href="images/02.jpg" data-title="Lake" data-lightbox="gallery"><img src="images/thumb/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here."></a></li>
		<li class="col"><a href="images/03.jpg" data-title="Canyon" data-lightbox="gallery"><img src="images/thumb/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below."></a></li>
		<li class="col"><a href="images/04.jpg" data-title="Iceberg" data-lightbox="gallery"><img src="images/thumb/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but it did not snow today."></a></li>
		<li class="col"><a href="images/05.jpg" data-title="Desert" data-lightbox="gallery"><img src="images/thumb/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."></a></li>
		<li class="col"><a href="images/06.jpg" data-title="Fall" data-lightbox="gallery"><img src="images/thumb/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color."></a></li>
		<li class="col"><a href="images/07.jpg" data-title="Plantation" data-lightbox="gallery"><img src="images/thumb/07.jpg" alt="I drove past this plantation yesterday, everything is so green!
"></a></li>
		<li class="col"><a href="images/08.jpg" data-title="Dunes" data-lightbox="gallery"><img src="images/thumb/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!
"></a></li>
		<li class="col"><a href="images/09.jpg" data-title="Countryside Lane" data-lightbox="gallery"><img src="images/thumb/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane."></a></li>
		<li class="col"><a href="images/10.jpg" data-title="Sunset" data-lightbox="gallery"><img src="images/thumb/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange."></a></li>
		<li class="col"><a href="images/11.jpg" data-title="Cave" data-lightbox="gallery"><img src="images/thumb/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking."></a></li>
		<li class="col"><a href="images/12.jpg" data-title="Bluebells" data-lightbox="gallery"><img src="images/thumb/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."></a></li>
	</ul>
</div>

<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="js/filter-search.js"></script>
<script type="text/javascript" src="js/lightbox-plus-jquery.js"></script>
<script type="text/javascript">
	$(".col").hover(function() {
		$(this).animate({'opacity':'0.7'}, 100);
	},
	function () {
		$(this).animate({'opacity':'1'}, 100);
	});

	lightbox.option({
      'showImageNumberLabel': false,
      'wrapAround': true
 });
</script>
</body>
</html>
